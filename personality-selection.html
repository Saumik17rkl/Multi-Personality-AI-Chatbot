<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindred - Choose Personality</title>
    <style>
        :root {
            --bg-start: #fdfcff;
            --bg-end: #f3f7ff;
            --red: #ff4d6d;
            --pink: #ff85b3;
            --blue: #4d7cff;
            --text-dark: #2d3436;
            --text-muted: #636e72;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            min-height: 100vh;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--blue);
            margin-bottom: 8px;
            display: block;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .notice {
            color: var(--text-muted);
            font-size: 14px;
            background: rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        /* Error View */
        #error-view {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        .error-icon {
            color: var(--red);
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Personality Grid */
        .personality-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        }

        .card.selected {
            border-color: var(--accent-color, var(--blue));
            background: rgba(255, 255, 255, 1);
        }

        .card.selected::after {
            content: '✓';
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-color, var(--blue));
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .icon-container {
            width: 60px;
            height: 60px;
            background: #f8faff;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .card:hover .icon-container {
            background: #f0f4ff;
        }

        .card-name {
            font-weight: 600;
            font-size: 18px;
            text-transform: lowercase;
            color: var(--text-dark);
        }

        /* Button */
        .btn-container {
            position: sticky;
            bottom: 30px;
            margin-top: 20px;
        }

        .continue-btn {
            background: #e0e0e0;
            color: white;
            border: none;
            padding: 16px 48px;
            border-radius: 100px;
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .continue-btn.active {
            background: var(--blue);
            cursor: pointer;
        }

        .continue-btn.active:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(77, 124, 255, 0.3);
        }

        .continue-btn.active:active {
            transform: scale(0.98);
        }

        /* SVG Icons */
        .svg-icon {
            width: 32px;
            height: 32px;
            stroke: var(--blue);
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>

    <div class="container" id="main-view">
        <header>
            <span class="logo">Kindred</span>
            <h1>Choose a Companion</h1>
            <p class="notice">You can choose only one personality per session.</p>
        </header>

        <div class="personality-grid" id="personality-grid">
            <!-- Dynamic Content -->
        </div>

        <div class="btn-container">
            <button id="continue-btn" class="continue-btn" onclick="handleContinue()">Continue to Chat</button>
        </div>
    </div>

    <div class="container" id="error-view">
        <div class="error-icon">⚠️</div>
        <h1>Gender not selected</h1>
        <p class="notice">Please restart the application from the beginning.</p>
    </div>

    <script>
        // Configuration & State
        const GENDER_PERSONALITIES = {
            male: [
                { id: 'psychiatrist', label: 'psychiatrist', icon: 'brain' },
                { id: 'psychiatrist_crisis', label: 'crisis counselor', icon: 'shield' },
                { id: 'friend', label: 'friend', icon: 'coffee' },
                { id: 'girlfriend', label: 'girlfriend', icon: 'heart' },
                { id: 'wife', label: 'wife', icon: 'sparkles' },
                { id: 'sister', label: 'sister', icon: 'users' }
            ],
            female: [
                { id: 'psychiatrist', label: 'psychiatrist', icon: 'brain' },
                { id: 'psychiatrist_crisis', label: 'crisis counselor', icon: 'shield' },
                { id: 'friend', label: 'friend', icon: 'coffee' },
                { id: 'boyfriend', label: 'boyfriend', icon: 'heart' },
                { id: 'husband', label: 'husband', icon: 'sparkles' },
                { id: 'brother', label: 'brother', icon: 'users' }
            ]
        };

        const ICON_MAP = {
            brain: `<svg viewBox="0 0 24 24" class="svg-icon"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.04-2.44 2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 2.04-2.44A2.5 2.5 0 0 1 9.5 2zM14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.04-2.44 2.5 2.5 0 0 0 0-5 2.5 2.5 0 0 0 0-5 2.5 2.5 0 0 0-2.04-2.44A2.5 2.5 0 0 0 14.5 2z"/></svg>`,
            shield: `<svg viewBox="0 0 24 24" class="svg-icon"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`,
            coffee: `<svg viewBox="0 0 24 24" class="svg-icon"><path d="M18 8h1a4 4 0 0 1 0 8h-1M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8zM6 1v3M10 1v3M14 1v3"/></svg>`,
            heart: `<svg viewBox="0 0 24 24" class="svg-icon"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>`,
            sparkles: `<svg viewBox="0 0 24 24" class="svg-icon"><path d="M12 3l1.91 5.89L20 10.8l-4.5 4.38L16.57 21 12 17.77 7.43 21l1.07-5.82L4 10.8l6.09-1.91z"/></svg>`,
            users: `<svg viewBox="0 0 24 24" class="svg-icon"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/></svg>`
        };

        let selectedId = null;
        let userGender = sessionStorage.getItem('kindred_gender');

        function init() {
            if (!userGender || (userGender !== 'male' && userGender !== 'female')) {
                document.getElementById('main-view').style.display = 'none';
                document.getElementById('error-view').style.display = 'block';
                return;
            }

            // Set dynamic accent color based on gender
            const accentColor = userGender === 'female' ? 'var(--blue)' : 'var(--pink)';
            document.documentElement.style.setProperty('--accent-color', accentColor);

            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('personality-grid');
            const personalities = GENDER_PERSONALITIES[userGender];

            grid.innerHTML = personalities.map(p => `
                <div class="card" id="card-${p.id}" onclick="selectPersonality('${p.id}')">
                    <div class="icon-container">
                        ${ICON_MAP[p.icon]}
                    </div>
                    <div class="card-name">${p.label}</div>
                </div>
            `).join('');
        }

        function selectPersonality(id) {
            // Remove previous selection
            if (selectedId) {
                document.getElementById(`card-${selectedId}`).classList.remove('selected');
            }

            // Update selection
            selectedId = id;
            document.getElementById(`card-${id}`).classList.add('selected');

            // Enable button
            const btn = document.getElementById('continue-btn');
            btn.classList.add('active');
            btn.disabled = false;

            // Immediate session storage update
            sessionStorage.setItem('selected_personality', id);
            
            // Generate session ID if not exists
            if (!sessionStorage.getItem('session_id')) {
                const uuid = 'kindred-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();
                sessionStorage.setItem('session_id', uuid);
            }
        }

        function handleContinue() {
            const storedPersona = sessionStorage.getItem('selected_personality');
            const storedSession = sessionStorage.getItem('session_id');
            const storedGender = sessionStorage.getItem('kindred_gender');

            if (storedPersona && storedSession && storedGender) {
                // Final validation before navigating
                window.location.href = 'chat.html';
            } else {
                console.error("Missing session data required to proceed.");
            }
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
